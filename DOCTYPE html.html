<!DOCTYPE html>

<html lang="de">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Open Source Philosophie</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            font-family: 'Roboto Mono', monospace;

            background-color: #121212;

            color: white;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            text-align: center;

        }



        .container {

            max-width: 800px;

            margin: 20px;

        }



        .quote-box {

            background: linear-gradient(to bottom, #333, #444);

            padding: 30px;

            border-radius: 10px;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

            animation: fadeIn 1s ease-out;

        }



        .quote {

            font-size: 2em;

            font-weight: bold;

            line-height: 1.5;

            margin-bottom: 15px;

        }



        @keyframes fadeIn {

            from {

                opacity: 0;

                transform: translateY(20px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }

    </style>

</head>

<body>

    <div class="container">

        <div class="quote-box">

            <p class="quote">„In real open source, you have the right to control your own destiny.“</p>

        </div>

    </div>

</body>

</html>
